<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700;800;900&display=swap" rel="stylesheet">

    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>

    <link rel="stylesheet" href="../assets/css/reset.css">
    <link rel="stylesheet" href="../assets/css/header.css">
    <link rel="stylesheet" href="main.css">
    <link rel="stylesheet" href="../assets/css/footer.css">


    <title>Barber.On</title>
</head>
<body>
    <header>
        <nav>
          <div class="container1">
            <div class="logo">
              <a href="../index.html"><img src="../assets/img/Logo.svg" alt="logo-website" /></a>
            </div>
            
            <div class="user" id="imgMenu">
                <img class="img-picture" src="" id="imgPerfil" alt="">
                <div class="menu"  id="btnSair">
                    <ul>
                      <li><button onclick="deslogar()">sair</button></li>
                      <li><button onclick="voltar()">Voltar</button></li>
                    </ul>
                </div>
            </div>
          </div>
        </nav>
      </header>

      <main>
            <div class="wrapper">
                <h2>Configurações</h2>

                <form action="">
                    <div class="config-grupo">
                        <div class="input-box">
                            <label for="img-banner">Selecione um banner</label>
                            <input type="file" id="img-banner">
                        </div>
                        <div class="input-box">
                          <label for="img-perfil">Selecione uma imagem de perfil</label>
                          <input type="file" id="img-perfil">
                        </div>
                        <div class="address-input ">
                          <label for="">Digite o endereço de sua barbearia:</label>
                            <input type="text" placeholder="Digite seu endereço" id="addressBarber">
                        </div>
                        <button type="submit" onclick="enviar()">Enviar</button>      
                    </div>
                </form>
            </div>
      </main>




    <footer>
        <div class="footer-container">
          <div class="nav-footer">
            <ul>
              <li><a href="#">Termos de uso e política de privacidade.</a></li>
              <li><a href="#">Fale conosco</a></li>
              <li><a href="#">Tecnologia: Html / CSS / Javascript </a></li>
            </ul>
          </div>
      
          <div class="icons">
            <i class='bx bxl-facebook-circle bx-md'></i>
            <i class='bx bxl-gmail bx-md'></i>
            <i class='bx bxl-instagram-alt bx-md'></i>
          </div>
        </div>
      
        <div class="copy">
          <p>© 2024 BarberConnect. Todos os direitos reservados.</p>
        </div>
      </footer>


  <script src="./config.js"></script>

</body>
</html>
