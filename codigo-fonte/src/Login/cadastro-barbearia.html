<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">


    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700;800;900&display=swap" rel="stylesheet">

    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>

    <link rel="stylesheet" href="../assets/css/reset.css">
    <link rel="stylesheet" href="../assets/css/header.css">
    <link rel="stylesheet" href="main.css">
    <link rel="stylesheet" href="../assets/css/footer.css">
    <title>BarberShop</title>
</head>
<body>


    <header>
        <nav>
            <div class="container1">
                <div class="logo">
                    <img src="../assets/img/Logo.svg" alt="logo-website" />
                </div>
            </div>
        </nav>
    </header>


    <main>
        <div class="container">
            <div class="wrapper user">
                <div class="box-form">
                    <h2>Cadastro de barbearia</h2>
                        <form action="#">
                            <div class="input-box">
                                <input type="text" required>
                                <label>Nome de usuário</label>
                                <i class='bx bxs-user'></i>
                            </div>
                            <div class="input-box">
                                <input type="text" required>
                                <label>Nome da barbearia</label>
                                <i class='bx bxs-user'></i>
                            </div>
                            <div class="input-box">
                                <input type="text" required>
                                <label>CNPJ</label>
                                <i class='bx bxs-user'></i>
                            </div>
                            <div class="input-box">
                                <input type="email" required>
                                <label>E-mail</label>
                                <i class='bx bxs-envelope'></i>
                            </div>
                            <div class="input-box">
                                <input type="password" required>
                                <label>Senha</label>
                                <i class='bx bxs-lock-alt' ></i>
                            </div>
                            <div class="input-box">
                                <input type="password" required>
                                <label>Repetir senha</label>
                                <i class='bx bxs-lock-alt' ></i>
                            </div>
                            <div class="box-btn">
                                <button type="submit" class="btn">Login</button>
                            </div>
                            <div class="registrar">
                                <p>Não tem uma conta? <a href="./novo-usuario.html">Cadastrar aqui</a></p>
                                <p>Deseja fazer login? <a href="./login.html">Login</a></p>
                            </div>
                        </form>
                </div>
            </div>
        </div>
    </main>

    <footer>
        <div class="container">
            <div class="copy">
                <ul>
                    <li><a href="#">Termos de uso e política de privacidade</a></li>
                    <li><a href="#">Fale conosco</a></li>
                    <li><a href="#">Tecnologia: Html / CSS / JavaScript</a></li>
                </ul>
            </div>
            <div class="socialMidia">
                <ul>
                    <li><a href="#"><i class='bx bxl-facebook-circle'></i></a></li>
                    <li><a href="#"><i class='bx bxl-gmail'></i></a></li>
                    <li><a href="#"><i class='bx bxl-instagram-alt'></i></a></li>
                </ul>
            </div>
        </div>
    </footer>

</body>
</html>
