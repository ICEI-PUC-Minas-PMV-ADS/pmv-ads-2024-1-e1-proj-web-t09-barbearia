
<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">


    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700;800;900&display=swap" rel="stylesheet">

    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
   
    <link rel="stylesheet" href="../assets/css/styles.css">
    <link rel="stylesheet" href="../assets/css/header.css">
    <link rel="stylesheet" href="../assets/css/main.css">
    <link rel="stylesheet" href="../assets/css/footer.css">

    <title>BarberShop</title>
</head>
<body>


    <header>
        <div class="container">
            <nav>
                <div class="logo">
                    <a href="#"><img src="../assets/img/Logo.svg" alt="logo da página"></a>
                </div>

                <ul class="list-nav">
                    <li><a href="#">Home</a></li>
                    <li><a href="#">Barbearias</a></li>
                    <li><a href="#">Sobre</a></li>
                </ul>

                <div class="fts">
                </div>
            </nav>
        </div>
    </header>



    <main>
        <div class="container">
            <div class="wrapper user">
                <div class="box-form ">
                    <h2>Cadastro de usuário</h2>
                    <form action="#">
                        <div class="input-box">
                            <input type="text" required>
                            <label>Nome de usuário</label>
                            <i class='bx bxs-user'></i>
                        </div>
                        <div class="input-box">
                            <input type="text" required>
                            <label>Nome Completo</label>
                            <i class='bx bxs-user'></i>
                        </div>
                        <div class="input-box">
                            <input type="E-mail" required>
                            <label>E-mail</label>
                            <i class='bx bxs-envelope'></i>
                        </div>
                        <div class="input-box">
                            <input type="password" required>
                            <label>Senha</label>
                            <i class='bx bxs-lock-alt' ></i>
                        </div>
                        <div class="input-box">
                            <input type="password" required>
                            <label>Repetir senha</label>
                            <i class='bx bxs-lock-alt' ></i>
                        </div>
                        <div class="box-btn">
                            <button type="submit" class="btn">Login</button>
                        </div>
                        <div class="registrar">
                            <p>Deseja fazer login? <a href="./login.html">Login</a></p>
                            <p>Deseja cadastrar sua barbearia? <a href="./cadastro_barbearia.html">Cadastrar aqui</a></p>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </main>

    <footer>
        <div class="container">
            <div class="copy">
                <ul>
                    <li><a href="#">Termos de uso e política de privacidade</a></li>
                    <li><a href="#">Fale conosco</a></li>
                    <li><a href="#">Tecnologia: Html / CSS / JavaScript</a></li>
                </ul>
            </div>
            <div class="socialMidia">
                <ul>
                    <li><a href="#"><i class='bx bxl-facebook-circle'></i></a></li>
                    <li><a href="#"><i class='bx bxl-gmail'></i></a></li>
                    <li><a href="#"><i class='bx bxl-instagram-alt'></i></a></li>
                </ul>
            </div>
        </div>
    </footer>

</body>
</html>
